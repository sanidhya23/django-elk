version: '3.3'
services:
  web:
    build:
      context: ./django_elk
      dockerfile: Dockerfile.prod
    command: gunicorn django_elk.wsgi:application --bind 0.0.0.0:8000 --workers=3 --timeout 300
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    environment:
      - DEBUG=0
      - SECRET_KEY=8881212
      - ELASTIC_ENDPOINT=http://es-container:9200
      - ELASTIC_INDEX_NAME=city-index
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.qa
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 80:80
    depends_on:
      - web
  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.2
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - use_ssl=false
    ports:
      - 9200:9200
  redis:
    container_name: redis
    image: redis:alpine
    environment:
      - TZ=America/New_York
  celery:
    build:
      context: ./django_elk
      dockerfile: Dockerfile.prod
    command: celery --app django_elk worker --loglevel=info
    environment:
      - DEBUG=0
      - SECRET_KEY=8881212
      - ELASTIC_ENDPOINT=http://es-container:9200
      - ELASTIC_INDEX_NAME=city-index
    depends_on:
      - redis
  celery-beat:
    build:
      context: ./django_elk
      dockerfile: Dockerfile.prod
    command: celery --app django_elk beat --loglevel=debug --logfile=logs/celery_beat.log
    environment:
      - DEBUG=0
      - SECRET_KEY=8881212
      - ELASTIC_ENDPOINT=http://es-container:9200
      - ELASTIC_INDEX_NAME=city-index
    depends_on:
      - redis
  dashboard:
    build:
      context: ./django_elk
      dockerfile: Dockerfile.prod
    command: celery --app django_elk flower --port=5555
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - FLOWER_BASIC_AUTH=admin:MyAdmin123#
    depends_on:
      - web
      - redis
      - celery
volumes:
  static_volume: